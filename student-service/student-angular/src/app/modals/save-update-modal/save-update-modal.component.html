   <ng-template #editModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">  {{ title }} {{editableObject.id}} </h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="onCancel(modal)"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm"> 
        <div class="mb-3"> 
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
          <div *ngIf="editForm.controls['name'].invalid && editForm.controls['name'].touched" class="text-danger">
            Name is required and must be at least 3 characters long.
          </div>
        </div>
        <div class="mb-3">
          <label for="score">Score:</label>
          <input
            type="number"
            id="score"
            class="form-control"
            formControlName="score"
          />
          <div *ngIf="editForm.controls['score'].invalid && editForm.controls['score'].touched" class="text-danger">
            Score is required and must be between 0 and 100.
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="onCancel(modal)"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="editForm.invalid"
        (click)="onSave(modal)"
      >
        Save
      </button>
    </div>
  </ng-template>
  
  <button
    class="btn btn-outline-primary save"
    (click)="open(editModal)"
  >
    {{ title }}
  </button>
